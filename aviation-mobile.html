<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Local stylesheet -->
		<link rel="stylesheet" href="./static/css/aviation-mobile.css" />
		<!-- Google Font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- Font Awesome CDN -->
		<script src="https://kit.fontawesome.com/3fb8c73f01.js" crossorigin="anonymous"></script>
		<!-- Axios CDN -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<title></title>
	</head>
	<body>
		<!-- Navbar -->
		<div class="sticky-header">
			<nav>
				<div id="title-logo">
					<!-- Nav Title -->
					<img src="./static//img/150px-NOAA-Logo.png" alt="NOAA" />
					<img src="./static/img/150px-NWS-Logo.png" alt="NWS" />
					<h3>NWS</h3>
				</div>
				<!-- Nav Links -->
				<div id="nav-links">
					<ul>
						<!-- ...may need href to be updated -->
						<a href="/matrix/?climo_mobile">
							<li>Climatology</li>
						</a>
						<a href="/accounts/logout">
							<li>Logout</li>
						</a>
					</ul>
				</div>
			</nav>
			<!-- Notification below nav -->
			<div class="criteria-pro-tip">
				<p>***EXPERIMENTAL***</p>
				<p>Tap and hold on forecast field for criteria<i class="fas fa-arrow-circle-down"></i></p>
			</div>
		</div>
		<!-- Matrix -->
		<div id="matrix"></div>
		<!-- Loader -->
		<div class="loader center"><i class="fas fa-sun rotate"></i>Loading...</div>
		<!-- Criteria Popup -->
		<div id="criteria-popup" class="display-none">
			<div class="criteria-name"></div>
			<div class="criteria-table"></div>
		</div>
		<script src="./static/js/aviationMatrixMobile.js"></script>
	</body>
</html>
